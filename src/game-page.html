<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Witch</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script defer type="module" src="./game-page.js"></script>
  </head>
  <body>
    <section>
      <div class="container-game">
        <div class="sky">
          <div id="cloud"></div>
          <div id="witch"></div>
          <div id="fire"></div>
          <div id="arrow"></div>
          <div id="bat"></div>
        </div>
        <div class="ground"></div>
      </div>
      <div class="input-wrapper">
        <label class="range-label" for="range-bat"></label>
        <input type="range" id="range-bat" min="0" max="3" value="0" oninput="rangevalue.value=value"/>
        <output id="rangevalue">0</output>
      </div>

      <a href="./index.html" class="go-back-btn">Go back!</a>
    </section>
    <include src="./partials/game-over.html"></include>
  </body>
</html>
