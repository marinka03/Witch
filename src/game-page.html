<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Witch</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script defer type="module" src="./js/game-page.js"></script>
  </head>
  <body>
    <main>
      <div class="container-game">
        <div class="sky">
          <div id="cloud"></div>
          <div id="witch"></div>
          <div id="fire"></div>
          <div id="arrow"></div>
          <div id="bat"></div>
        </div>
        <div class="ground"></div>
        <div class="input-wrapper">
          <label class="range-label" for="range-bat"></label>
          <input
            type="range"
            id="range-bat"
            min="0"
            max="10"
            value="0"
            oninput="rangevalue.value=value"
          />
          <output id="rangevalue">0</output>
        </div>
      </div>

      <a href="./index.html" class="go-back-btn">Go back!</a>

      <div id="modal-win" class="modal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">WINNER</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <p>Do YOU WANT TO TRY AGAIN?</p>
            </div>

            <div class="modal-footer">
              <a href="./index.html" role="button">No</a>
              <button type="button" class="btn" id="reload-btn-win">
                Yes, why not
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        id="modal-dead"
        class="modal fade"
        tabindex="-1"
        data-bs-backdrop="static"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">DEAD</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>DO YOU WANT TO TRY AGAIN?</p>
            </div>
            <div class="modal-footer">
              <a href="./index.html" role="button">No</a>
              <button type="button" class="btn" id="reload-btn-dead">
                Yes, why not
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
